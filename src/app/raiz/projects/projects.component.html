<div class="projetos">
  <div class="tituloProjetos">
    <h3>Projetos</h3>
  </div>
  <div class="cards">
    <div *ngFor="let item of Projects">
    <div class="card-container">
        <div class="card-Img">
            <a href={{item.link}}><img src={{item.photo}} alt={{item.title}}></a>
        </div>
        <div class="card-Info">
           {{item.description}}
        </div>
      </div>
    </div>
  </div>
</div>
